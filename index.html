<script type="text/javascript">
var questionNr=0;
questions=new Array(10);
correctAnswers=new Array(5);


function createNextQuestion()
{
  questionNr++;
  for (var i=0; i<5; i++)  // create set of 2-digit answers, 1- or easy (10, 20, 50) 2-digit divisors, and calculate dividend
  {
    correctAnswers[i]=Math.floor(Math.random()*990)+10;
    divisor=Math.floor(Math.random()*90)+12;
    questions[2*i+1]=divisor;
    questions[2*i]=questions[2*i+1]*correctAnswers[i];
  };
  for (i=0; i<10; i++)  // write summands into table of questions
  {
    text="questionText"+i;
    document.getElementById(text).firstChild.nodeValue=questions[i];
  };
  for (i=0; i<5; i++)  // set background of textfields back to white and clear the textfields
  {
    text="textbox"+i;
    document.getElementById(text).style.backgroundColor="white";
    document.forms[0].elements[i].value="";
  };
  document.getElementById("Ueberschrift").firstChild.nodeValue = questionNr;
  document.getElementById("explanationframe1").style.display="none";
  document.getElementById("explanationframe2").style.display="none";
}

function checkAnswers(numberOfAnswers)
{
  document.getElementById("explanationframe1").style.display="";
  document.getElementById("explanationframe2").style.display="";
  var text="Ihre Auswahl:";
  for (i=0;i<numberOfAnswers;i++)
  {
    var idstr="textbox"+i;
    if (document.forms[0].elements[i].value==correctAnswers[i]) document.getElementById(idstr).style.backgroundColor="lime";
    else document.getElementById(idstr).style.backgroundColor="red";
  }
}
</script>
